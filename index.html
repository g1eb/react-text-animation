<!DOCTYPE html>
<html>
  <head>
    <title>React component for a floating text animation</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #111111;
      }
      #text-animation {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="text-animation"></div>

    <!-- React Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.0.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.0.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

    <!-- Text Animation -->
    <script src="dist/text-animation.min.js"></script>

    <!-- Example Component -->
    <script type="text/babel">

      // Render text animation component
      ReactDOM.render(
        <TextAnimation text={'hello'} />,
        document.getElementById('text-animation')
      )

    </script>
  </body>
</html>
